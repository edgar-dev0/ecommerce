<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Commerce</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header class="header">
    <nav>
      <ul class="header_list">
        <li class="header_list_item">All</li>
        <li class="header_list_item">T-shirt</li>
        <li class="header_list_item">Hoddies</li>
        <li class="header_list_item">Sweaters</li>
      </ul>
      <div class="nav_container_button_menu">
        <img class="header_menu menu_open" src="./img/button_menu.png" alt="menu button">
        <img class="header_menu menu_close" src="./img/button_menu_close.png" alt="close button">
      </div>
      <div class="nav_container_button_car">
        <img class="car_button menu_open" src="./img/buy_car.png" alt="car button">
      </div>
      <div class="menu_car">
        <div class="car_products"></div>
        <div class="car_total">
          <div class="car_total_info">
            <div class="info_amount">Cantidad:</div>
            <div class="info_total">Total:</div>
          </div>
          <button class="btn_buy">Comprar</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="products"></div>
      </div>
    </section>
    <section class="modal">
      <div class="modal_product"></div>
    </section>
  </main>
  <footer>
  </footer>
  
</body>
</html>
